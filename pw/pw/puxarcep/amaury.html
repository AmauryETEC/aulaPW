<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cep</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<DIV class="container mt-5">
    <div class="row-justify-content-center">
        <div class="col-12 col-sm-10 col-md-8">
            <div class="alert-primary">
                <h1 class="text-center text-dark">
                    Buscar cep
                </h1>
            </div>
                <form>
                    <div class="form-group row">
                        <div class="col-12 col-sm-4 col-md-4">
                            <input type="text" name="CEP" id="CEP" class="form-control" placeholder="Informe o cep">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <button class="btn btn-success btn-block">
                                buscar
                            </button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-10 col-md-10">
                            <input type="text" name="LOGRADOURO"
                            id="LOGRADOURO" class="form-control" placeholder="Logradoro">
                            
                            
                            <div class="col-12 col-sm-2 col-md-2">
                                <input type="number" name="NUMERO"
                                id="NUMERO" class="form-control" placeholder="nro">
                    </div>
                
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="Complemento">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="Bairro">
                        </div>
                    </div>
                    <div class="form group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="LOCALIDADE" id="LOCALIDADE" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-12 col-sm2 col-md-2">
                            <input type="text" name="UF" id="UF" class="form-control" placeholder="UF">
                        </div>
                    </div>
                </form>
            
        </div>
    </div>
</div>
    




    
    <script src="jquery-3.6.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/amaury.js"></script>

</body>
</html>
